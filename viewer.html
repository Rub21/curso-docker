<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides - Curso de Docker</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .controls button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .controls button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        .slide-counter {
            color: #fff;
            font-size: 14px;
            padding: 0 10px;
            font-weight: 500;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-button:hover {
            background: rgba(102, 126, 234, 0.9);
            transform: translateX(-3px);
        }

        #slides-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
            box-sizing: border-box;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateX(100px);
            overflow-y: auto;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 1;
        }

        .slide.prev {
            transform: translateX(-100px);
        }

        .slide h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .slide h2 {
            font-size: 2.5em;
            margin-bottom: 25px;
            text-align: center;
            color: #667eea;
        }

        .slide h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #764ba2;
        }

        .slide p {
            font-size: 1.6em;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: center;
            max-width: 900px;
        }

        .slide ul, .slide ol {
            font-size: 1.4em;
            line-height: 2;
            margin: 20px 0;
            max-width: 800px;
        }

        .slide li {
            margin-bottom: 15px;
        }

        .slide code {
            background: rgba(102, 126, 234, 0.2);
            padding: 3px 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #a8b5ff;
        }

        .slide pre {
            background: rgba(0, 0, 0, 0.8) !important;
            padding: 25px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 1.1em;
            margin: 20px 0;
            border: 1px solid rgba(102, 126, 234, 0.3);
            max-width: 1000px;
            width: 100%;
        }

        .slide pre code {
            background: none !important;
            padding: 0;
            color: #fff;
            font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
        }

        /* Estilos para Prism.js */
        .slide pre[class*="language-"] {
            background: rgba(0, 0, 0, 0.8) !important;
        }

        .slide code[class*="language-"] {
            background: rgba(0, 0, 0, 0.8) !important;
        }

        .slide table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            margin: 30px 0;
        }

        .slide table th,
        .slide table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slide table th {
            background: rgba(102, 126, 234, 0.3);
            font-weight: 600;
        }

        .slide table tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .slide blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #ccc;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5em;
        }

        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
            text-align: center;
            padding: 40px;
        }

        .error h1 {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .slide {
                padding: 40px 20px;
            }

            .slide h1 {
                font-size: 2em;
            }

            .slide h2 {
                font-size: 1.8em;
            }

            .slide p, .slide li {
                font-size: 1.2em;
            }

            .controls {
                flex-wrap: wrap;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Volver</a>
    
    <div id="slides-container">
        <div class="loading">Cargando slides...</div>
    </div>

    <div class="controls">
        <button id="prevBtn" onclick="previousSlide()">← Anterior</button>
        <span class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">1</span>
        </span>
        <button id="nextBtn" onclick="nextSlide()">Siguiente →</button>
        <button onclick="toggleFullscreen()">⛶ Pantalla Completa</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        let slides = [];

        // Obtener el módulo de la URL
        const urlParams = new URLSearchParams(window.location.search);
        let module = urlParams.get('module') || '01-primer-contenedor';

        // Configurar marked para renderizar markdown
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                // Preservar el lenguaje para Prism.js
                if (lang && Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            langPrefix: 'language-',
        });

        // Cargar el archivo de slides
        fetch(`${module}/slides.md`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se encontraron slides para este módulo');
                }
                return response.text();
            })
            .then(markdown => {
                // Procesar slides de Marp (separados por ---)
                const slideContent = markdown.split(/^---$/m).filter(s => s.trim());
                
                // Filtrar el frontmatter si existe
                let slidesToProcess = slideContent;
                if (slideContent[0] && slideContent[0].includes('marp:')) {
                    slidesToProcess = slideContent.slice(1);
                }

                const container = document.getElementById('slides-container');
                container.innerHTML = '';

                // Crear slides
                slidesToProcess.forEach((content, index) => {
                    const slideDiv = document.createElement('div');
                    slideDiv.className = 'slide';
                    slideDiv.id = `slide-${index}`;
                    
                    // Convertir markdown a HTML
                    const html = marked.parse(content.trim());
                    slideDiv.innerHTML = html;
                    
                    container.appendChild(slideDiv);
                    slides.push(slideDiv);
                    
                    // Resaltar sintaxis después de agregar al DOM
                    setTimeout(() => {
                        Prism.highlightAllUnder(slideDiv);
                    }, 0);
                });

                if (slides.length > 0) {
                    // Resaltar sintaxis en todas las slides
                    slides.forEach(slide => {
                        Prism.highlightAllUnder(slide);
                    });
                    // Inicializar sincronización
                    localStorage.setItem('currentModule', module);
                    localStorage.setItem('currentSlideIndex', 0);
                    showSlide(0);
                } else {
                    container.innerHTML = '<div class="error"><h1>No se encontraron slides</h1><p>El archivo está vacío o no tiene formato válido</p></div>';
                }
            })
            .catch(error => {
                document.getElementById('slides-container').innerHTML = `
                    <div class="error">
                        <h1>Error al cargar slides</h1>
                        <p>${error.message}</p>
                        <p style="font-size: 0.9em; color: #888;">Asegúrate de que el archivo slides.md existe en ${module}/</p>
                        <a href="index.html" class="back-button">Volver al inicio</a>
                    </div>
                `;
            });

        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'prev');
                if (i < index) {
                    slide.classList.add('prev');
                } else if (i === index) {
                    slide.classList.add('active');
                    // Resaltar sintaxis cuando se muestra la slide
                    Prism.highlightAllUnder(slide);
                }
            });
            
            currentSlideIndex = index;
            updateSlideCounter();
            updateButtons();
            
            // Sincronizar con notas de orador
            localStorage.setItem('currentSlideIndex', index);
            localStorage.setItem('currentModule', module);
            
            // Disparar evento personalizado para mejor sincronización
            window.dispatchEvent(new CustomEvent('slideChanged', { detail: { index } }));
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        function updateSlideCounter() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = slides.length;
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === slides.length - 1;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error al entrar en pantalla completa:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Navegación con teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'f' || e.key === 'F') {
                e.preventDefault();
                toggleFullscreen();
            } else if (e.key === 'Home') {
                e.preventDefault();
                showSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                showSlide(slides.length - 1);
            }
        });

        // Navegación con scroll (deshabilitada por defecto, pero se puede habilitar)
        let scrollTimeout;
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (e.deltaY > 0) {
                    nextSlide();
                } else {
                    previousSlide();
                }
            }, 100);
        }, { passive: false });
    </script>
</body>
</html>
