<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Orador - Curso Docker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header .module-info {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .notes-container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            min-height: 600px;
        }

        .note-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #333;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .note-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-section h2 {
            color: #667eea;
            font-size: 1.4em;
            margin-bottom: 15px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        .note-section .content {
            font-size: 1.1em;
            line-height: 1.8;
        }

        .note-section .content ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .note-section .content li {
            margin-bottom: 8px;
        }

        .note-section .content strong {
            color: #a8b5ff;
        }

        .note-section .content em {
            color: #ffd700;
            font-style: italic;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            padding: 15px 25px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .controls button {
            background: white;
            color: #667eea;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .slide-counter {
            color: white;
            font-weight: 600;
            padding: 0 10px;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #0f0;
        }

        .status.disconnected {
            color: #f00;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .tips {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .tips strong {
            color: #a8b5ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Notas de Orador</h1>
            <div class="module-info">
                <span id="module-name">Cargando...</span> | 
                <span id="slide-info">Slide 1 / 1</span>
            </div>
        </div>

        <div class="status" id="status">üü¢ Conectado</div>

        <div class="notes-container" id="notes-container">
            <div class="empty-state">
                <h2>Cargando notas...</h2>
                <p>Esperando sincronizaci√≥n con las slides</p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="previousNote()">‚Üê Anterior</button>
        <span class="slide-counter">
            <span id="currentNote">1</span> / <span id="totalNotes">1</span>
        </span>
        <button onclick="nextNote()">Siguiente ‚Üí</button>
    </div>

    <script>
        let currentNoteIndex = 0;
        let notes = [];
        let module = '';
        let syncInterval;

        // Obtener m√≥dulo de la URL o localStorage
        function getModule() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('module') || localStorage.getItem('currentModule') || '00-conceptos-basicos';
        }

        // Sincronizar con slides
        function syncWithSlides() {
            const slideIndex = localStorage.getItem('currentSlideIndex');
            const currentModule = localStorage.getItem('currentModule');
            
            // Verificar si cambi√≥ el m√≥dulo
            if (currentModule && currentModule !== module) {
                loadNotes(currentModule);
                return;
            }
            
            // Verificar si cambi√≥ el slide
            if (slideIndex !== null) {
                const index = parseInt(slideIndex);
                if (index !== currentNoteIndex && index >= 0 && notes[index]) {
                    showNote(index);
                }
            }
        }

        // Escuchar cambios en localStorage (para ventanas diferentes)
        window.addEventListener('storage', (e) => {
            if (e.key === 'currentSlideIndex') {
                const index = parseInt(e.newValue);
                if (notes[index]) {
                    showNote(index);
                }
            }
            if (e.key === 'currentModule') {
                loadNotes(e.newValue);
            }
        });

        // Tambi√©n escuchar eventos personalizados (para misma ventana/pesta√±a)
        window.addEventListener('slideChanged', (e) => {
            if (e.detail && notes[e.detail.index]) {
                showNote(e.detail.index);
            }
        });

        // Cargar notas del m√≥dulo
        async function loadNotes(moduleName) {
            module = moduleName;
            document.getElementById('module-name').textContent = `M√≥dulo: ${moduleName}`;
            
            try {
                const response = await fetch(`${moduleName}/speaker-notes.md`);
                if (!response.ok) {
                    throw new Error('No se encontraron notas para este m√≥dulo');
                }
                
                const text = await response.text();
                parseNotes(text);
            } catch (error) {
                document.getElementById('notes-container').innerHTML = `
                    <div class="empty-state">
                        <h2>No hay notas disponibles</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 20px; font-size: 0.9em;">
                            Las notas se sincronizar√°n autom√°ticamente cuando avances las slides
                        </p>
                    </div>
                `;
            }
        }

        // Parsear notas del archivo markdown
        function parseNotes(text) {
            // Dividir por secciones que empiezan con ## Slide
            const sections = text.split(/^## Slide \d+:/m).filter(s => s.trim());
            const container = document.getElementById('notes-container');
            container.innerHTML = '';

            notes = [];

            sections.forEach((section, index) => {
                // Saltar el header si existe
                if (index === 0 && section.match(/^# /)) {
                    return;
                }

                const lines = section.trim().split('\n');
                const title = lines[0] || `Slide ${index}`;
                const content = lines.slice(1).join('\n').trim();

                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-section';
                noteDiv.id = `note-${index - 1}`;
                
                if (content) {
                    noteDiv.innerHTML = `
                        <h2>${title}</h2>
                        <div class="content">${marked.parse(content)}</div>
                    `;

                    container.appendChild(noteDiv);
                    notes.push(noteDiv);
                }
            });

            document.getElementById('totalNotes').textContent = notes.length;
            
            // Sincronizar con slide actual
            syncWithSlides();
            
            // Actualizar cada 500ms para mejor sincronizaci√≥n
            if (syncInterval) clearInterval(syncInterval);
            syncInterval = setInterval(syncWithSlides, 500);
        }

        function showNote(index) {
            if (index < 0 || index >= notes.length) return;

            notes.forEach((note, i) => {
                note.classList.remove('active');
                if (i === index) {
                    note.classList.add('active');
                    note.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });

            currentNoteIndex = index;
            document.getElementById('currentNote').textContent = index + 1;
            document.getElementById('slide-info').textContent = `Slide ${index + 1} / ${notes.length}`;
            
            // Guardar en localStorage para sincronizaci√≥n
            localStorage.setItem('currentNoteIndex', index);
        }

        function nextNote() {
            if (currentNoteIndex < notes.length - 1) {
                showNote(currentNoteIndex + 1);
                // Notificar a slides si est√°n en otra ventana
                localStorage.setItem('currentSlideIndex', currentNoteIndex + 1);
            }
        }

        function previousNote() {
            if (currentNoteIndex > 0) {
                showNote(currentNoteIndex - 1);
                localStorage.setItem('currentSlideIndex', currentNoteIndex - 1);
            }
        }

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextNote();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousNote();
            }
        });

        // Inicializar
        (async function() {
            // Cargar marked.js si no est√° disponible
            if (typeof marked === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
                document.head.appendChild(script);
                await new Promise(resolve => {
                    script.onload = resolve;
                });
            }

            const moduleName = getModule();
            await loadNotes(moduleName);
            
            // Sincronizar con slide actual si existe
            const currentSlide = localStorage.getItem('currentSlideIndex');
            if (currentSlide !== null && notes.length > 0) {
                const index = parseInt(currentSlide);
                if (index >= 0 && index < notes.length) {
                    showNote(index);
                } else {
                    showNote(0);
                }
            } else if (notes.length > 0) {
                showNote(0);
            }
        })();
    </script>
</body>
</html>
