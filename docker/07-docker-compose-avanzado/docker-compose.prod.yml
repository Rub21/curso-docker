# Para producci√≥n: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  web:
    image: mi-app:latest  # Imagen pre-construida
    restart: always
    environment:
      - FLASK_ENV=production
      - DEBUG=false
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

