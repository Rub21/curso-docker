services:
  # Versión NO optimizada (para comparación)
  app-no-optimizado:
    build:
      context: .
      dockerfile: Dockerfile.no-optimizado
    ports:
      - "5001:5000"
    container_name: optimizacion-no-optimizado
    labels:
      - "description=Python App NO Optimizada (Para Comparación)"
      - "version=no-optimizado"

  # Versión optimizada con multi-stage y mejores prácticas
  app-optimizado:
    build:
      context: .
      dockerfile: Dockerfile.optimizado
    ports:
      - "5000:5000"
    container_name: optimizacion-optimizado
    labels:
      - "description=Python App Optimizada (Multi-Stage + Mejores Prácticas)"
      - "version=optimizado"

