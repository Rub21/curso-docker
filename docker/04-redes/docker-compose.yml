services:
  # Ejemplo 1: Red personalizada
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - api

  api:
    build: ./api
    ports:
      - "5000:5000"
    networks:
      - app-network
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/mi_app
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mi_app
      POSTGRES_PASSWORD: password
    networks:
      - app-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    networks:
      - app-network

  # Ejemplo 2: MÃºltiples redes
  monitoring:
    image: prom/prometheus
    ports:
      - "9090:9090"
    networks:
      - app-network
      - monitoring-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
  monitoring-network:
    driver: bridge

